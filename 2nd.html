<td align="center" valign="middle"><h2>夜市牛排</h2></td>
<td>夜市的鐵板牛排是許多人的最愛，<br>
在高溫鐵板上，放上鐵板麵、牛排再打上一顆雞蛋，<br>
淋上每一個店家自製的特殊醬汁，上桌時吱吱作響，光是用聽的就好餓啊！<br>
鐵板牛排獨特的鐵板焦香味，<br>
也比不上高級牛排餐廳，確實讓人想一吃再吃的庶民美食，<br><p></td>
