<td align="center" valign="middle"><h2>雞排、鹹酥雞</h2></td>
<td>
炸得又香又酥的雞排和鹹酥雞，大口咬下滿滿雞汁，<br>
配上蒜頭香、九層塔香，撒墊胡椒和辣粉，光是用想的就口水直流，<br>
尤其台灣的雞肉品質實在不是普通的優質，<br>
鮮嫩可口不柴不乾，怎麼炸都讓老外喜歡得不得了！<br><p></td>
